version: "3.9"

services:
  database:
    image: postgres
    container_name: db
    env_file:
      - ".env"
    expose:
      - "5432"
    ports:
      - "5432:5432"
    volumes:
      - storage:/var/lib/pgsql/data
  bot:
    build: ../app
    env_file:
      - ".env"
    ports:
      - "80:80"
    expose:
      - "80"
    links:
      - database
      - calendar_service

  calendar_service:
    build: ../calendar
    expose:
      - "8000"
    ports:
      - "8000:8000"
volumes:
  storage: